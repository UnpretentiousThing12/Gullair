<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gullsim 3D World with Seagull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #87ceeb; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky blue

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 5, 20);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 10;
    controls.maxDistance = 100;
    controls.maxPolarAngle = Math.PI / 2; // restrict below horizon
    controls.autoRotate = false;

    // Lighting
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Terrain (cliffs placeholder)
    const terrainGeometry = new THREE.BoxGeometry(30, 5, 100);
    const terrainMaterial = new THREE.MeshLambertMaterial({ color: 0x556b2f });
    const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
    terrain.position.y = -2.5; // so top is at y=0
    scene.add(terrain);

    // Water plane below terrain
    const waterGeometry = new THREE.PlaneGeometry(100, 100);
    const waterMaterial = new THREE.MeshPhongMaterial({ color: 0x1e90ff, transparent: true, opacity: 0.7 });
    const water = new THREE.Mesh(waterGeometry, waterMaterial);
    water.rotation.x = -Math.PI / 2;
    water.position.y = -3;
    scene.add(water);

    // Axes helper (optional - remove if you want)
    // const axesHelper = new THREE.AxesHelper(10);
    // scene.add(axesHelper);

    // Load seagull texture and add as plane
    const loader = new THREE.TextureLoader();
    const gullTextureURL = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Herring_Gull_Kittiwake_Trieste_2.jpg/320px-Herring_Gull_Kittiwake_Trieste_2.jpg';

    loader.load(gullTextureURL, function(texture) {
      const gullWidth = 6; // make it bigger
      const aspectRatio = texture.image.height / texture.image.width;
      const gullHeight = gullWidth * aspectRatio;

      const gullGeometry = new THREE.PlaneGeometry(gullWidth, gullHeight);
      const gullMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
      const gull = new THREE.Mesh(gullGeometry, gullMaterial);

      gull.position.set(0, gullHeight / 2 + 3, 0); // elevate above terrain + water
      gull.rotation.y = Math.PI; // rotate to face camera (camera looks towards -z)
      scene.add(gull);

      animate();
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
