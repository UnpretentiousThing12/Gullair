<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gullsim 3D Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #87ceeb; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Basic setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 25);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 10;
    controls.maxDistance = 100;
    controls.maxPolarAngle = Math.PI / 2;

    // Lighting
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const ambLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambLight);

    // Terrain box
    const terrainGeo = new THREE.BoxGeometry(30, 5, 100);
    const terrainMat = new THREE.MeshLambertMaterial({color: 0x556b2f});
    const terrain = new THREE.Mesh(terrainGeo, terrainMat);
    terrain.position.y = -2.5; // top at y=0
    scene.add(terrain);

    // Water plane (flat blue)
    const waterGeo = new THREE.PlaneGeometry(100, 100);
    const waterMat = new THREE.MeshPhongMaterial({color: 0x1e90ff, opacity: 0.7, transparent: true});
    const water = new THREE.Mesh(waterGeo, waterMat);
    water.rotation.x = -Math.PI / 2;
    water.position.y = -3;
    scene.add(water);

    // Load seagull texture and create plane mesh
    const loader = new THREE.TextureLoader();
    const gullURL = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Herring_Gull_Kittiwake_Trieste_2.jpg/320px-Herring_Gull_Kittiwake_Trieste_2.jpg';

    loader.load(gullURL,
      texture => {
        console.log('Texture loaded:', texture.image.width, 'x', texture.image.height);

        const gullWidth = 6;
        const aspect = texture.image.height / texture.image.width;
        const gullHeight = gullWidth * aspect;

        const gullGeo = new THREE.PlaneGeometry(gullWidth, gullHeight);
        const gullMat = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide
        });
        const gullMesh = new THREE.Mesh(gullGeo, gullMat);

        gullMesh.position.set(0, gullHeight / 2 + 3, 0);
        gullMesh.rotation.y = Math.PI; // face camera

        scene.add(gullMesh);
      },
      undefined,
      err => { console.error('Texture loading error', err); }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
